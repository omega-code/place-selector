<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seat Selector</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="../src/css/style.css">

    </head>
    <body>
        <div id="app">
            <div class="btn-group">
                <button type="button" class="btn btn-success" data-bind="click: function() { this.auditorium.changeMode(1); }">Создать места</button>
                <button type="button" class="btn btn-success" data-bind="click: function() { this.auditorium.changeMode(2); }">Выбрать места</button>
                <button type="button" class="btn btn-success" data-bind="click: function() { this.auditorium.deleteSelected(); }">Удалить выбранные</button>
                <button type="button" class="btn btn-success" data-bind="click: function() { this.auditorium.changeMode(4); }">Выделить и удалить</button>
                <button type="button" class="btn btn-success" data-bind="click: function() { this.auditorium.changeMode(5); }">Двигать холст</button>
                <button type="button" class="btn btn-success" data-bind="click: logJSON">Вывести JSON</button>
                <button type="button" class="btn btn-success" data-bind="click: function() { this.auditorium.scaleUp(); }">+</button>
                <button type="button" class="btn btn-success" data-bind="click: function() { this.auditorium.scaleDown(); }">-</button>
            </div>

            <canvas></canvas>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
